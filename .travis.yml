language: r
warnings_are_errors: true
sudo: required
cache: packages
dist: trusty

matrix:
    include:
        - os: linux
          r: release
          env: R_CODECOV=true
          #- os: linux
          #r: devel
          #dist: trusty
        - os: linux
          r: oldrel
          dist: trusty
        - os: osx
          r: release
          #- os: osx
          r: devel
          
before_install:
    - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
    - sudo apt-get --yes --force-yes update -qq
    - sudo apt-get install --yes libgdal-dev

r_packages:
      - covr

after_success:
      - Rscript -e 'library(covr); codecov()'
